<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir CSV y Filtrar Datos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt@1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-buttons-dt@2.2.3/css/buttons.dataTables.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">SISTEMA DE DESERCION ESTUDIANTIL</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Subir</button>
        </form>
        
        {% if data %}
            <h3 class="mt-5">Datos del Archivo</h3>
            <div class="table-responsive">
                {{ data | safe }}
            </div>
        {% endif %}

        {% if filtered_data %}
            <h3 class="mt-5 text-danger">Alumnos con Promedio 7</h3>
            <div class="table-responsive">
                {{ filtered_data | safe }}
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
